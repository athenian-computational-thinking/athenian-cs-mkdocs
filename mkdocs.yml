site_name: Athenian CS
site_url: https://www.athenian-robotics.org
site_description: Athenian CS Documentation
site_author: Athenian CS Team

repo_url: https://github.com/athenian-computational-thinking/athenian-cs-mkdocs
repo_name: 'Athenian CS Home'

nav:
  - Home: index.md
  - Classes:
      - Computational Thinking: ct.md
      - Intro to CS: intro.md
      - APCS: apcs.md
      - Data Structures and Algorithms: datastructures.md
  - Github Repos:
      - FRC Robotics: https://github.com/athenian-robotics
      - Programming Tutorials: https://github.com/athenian-programming

theme:
  name: 'material'
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  language: en
  feature:
    tabs: false
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  logo: 'images/owls.jpg'
  favicon: 'assets/images/favicon.ico'

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

google_analytics: ['G-Z6YBNZS12K', 'auto']

